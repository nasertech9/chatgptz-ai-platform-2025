    <title>ChatGPTZ - Futuristic AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              'background-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-dot': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              }
            },
            animation: {
              'background-pan': 'background-pan 15s ease-in-out infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'pulse-dot-1': 'pulse-dot 1.4s infinite ease-in-out',
              'pulse-dot-2': 'pulse-dot 1.4s 0.2s infinite ease-in-out',
              'pulse-dot-3': 'pulse-dot 1.4s 0.4s infinite ease-in-out',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a sleeker look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.4);
      }
    </style>
